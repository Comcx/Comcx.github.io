	 text-decoration: none;
	 font-size: 18px;

     }

     }

     .sidenav .closebtn {
	 position: absolute;
	 top: 0;
	 right: 20px;
	 font-size: 20px;
	 margin-left: 40px;
     }

     #main {
	 transition: margin-left .5s;
	 padding: 16px;
     }

     @media screen and (max-height: 450px) {
	 .sidenav {padding-top: 15px;}
	 .sidenav a {font-size: 18px;}

</head>
